{% load static %}

<link rel="stylesheet" href="{% static 'language/style.css' %}">
<form action="upload" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset id=img>
        <legend><h1>파일 업로드</h1></legend>
        <input name="files" type="file" >
        정답 : <input name="answer" type="text">
    </fieldset>
    {% comment %} <div>정답 : <input name="answer" type="text"></div> {% endcomment %}
    <div><input type='button'  value = '추가하기' onclick="myFunction()"></div>
    <div><input type="submit" value="업로드"></div>
    </form>
<script>
    function myFunction() {
            const imgDiv = document.getElementById('img')
            const newImg = imgDiv.cloneNode(true);
            newImg.id = 'newImg';
            imgDiv.after(newImg);
        }
</script>
